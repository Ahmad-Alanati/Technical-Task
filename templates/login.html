{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="Header">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <div>
                <label for="{{ form.username.id_for_label }}" class="custom-label">Username:</label>
                {{ form.username }}
            </div>
        </div>
        <div class="form-group">
            <div>
                <label for="{{ form.password.id_for_label }}" class="custom-label">Password:</label>
                {{ form.password }}
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        {% if form.errors %}
        <div class="form-group">
            <p class="error">Please check your username or password</p>
        </div>
    {% endif %}
    </form>
</div>
{% endblock %}
