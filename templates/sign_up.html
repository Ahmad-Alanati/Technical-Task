{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class= "Header">Sign Up</h2>
    <form method="post" >
        {% csrf_token %}
        <div class="form-group">
            <div>
                <label for="{{ form.username.id_for_label }}" class="custom-label">Username:</label>
                {{ form.username }}
            </div>
            {{ form.username.errors }}
        </div>
        <div class="form-group">
            <div>
                <label for="{{ form.email.id_for_label }}" class="custom-label">Email:</label>
                {{ form.email }}
            </div>
            {{ form.email.errors }}
        </div>
        <div class="form-group">
            <div>
                <label for="{{ form.password1.id_for_label }}" class="custom-label">Password:</label>
                {{ form.password1 }}
            </div>
            {{ form.password1.errors }}
        </div>
        <div class="form-group">
            <div>
                <label for="{{ form.password2.id_for_label }}" class="custom-label">Confirm Password:</label>
                {{ form.password2 }}
            </div>
            {{ form.password2.errors }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
{% endblock %}
